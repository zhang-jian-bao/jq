<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操控元素</title>
</head>
<body>
    <div id="nav">
        <button>按钮</button>
    </div>
    <div id="main">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div id="brother">
        <p>中间</p>
    </div>
    <div id="replace">
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <div id="del">
        <p>ddsfsd</p>
        <div>sfdsdf</div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            //操控元素
            //一、如何创建新的元素
            // var btn = document.createElement('button');
            // btn.innerHTML = '点我';
            // document.getElementById('nav').appendChild(btn);
            //1.1把一段HTML文本作为参数调用$方法，就能创建与HTML文本对应的新元素。jQuery会自动解析HTML文本并生成相应的DOM对象。
            //$('#nav').append($('<button>点击</button>'))
            //1.2 使用clone方法以已有的元素为模子生成新元素。clone方法会复制jQuery对象内包含后代元素在内的所有元素。
            //$('#nav').append($('#nav button').clone());
            //二、添加子元素或后代元素
            //2.1 append 把参数指定的元素插入到所有jQuery内含元素内容末尾，成为它们的最后一个子元素。
            $('#nav').append('<button>最后一个按钮</button>');
            //2.2 prepend 把参数指定的元素插入到所有jQuery内含元素内容末尾，成为它们的第一个子元素。
            $('#nav').prepend('<button>第一个按钮</button>')
            //2.3 把jQuery内含元素插入到参数指定元素内容的末尾，成为参数元素的最后一个子元素
            $('<button>最最后按钮</button>').appendTo('#nav');
            //2.4 把jQuery内含元素插入到参数指定元素内容之前，成为参数元素的第一个子元素
            $('<button>最最前按钮</button>').prependTo('#nav');
            //三、封装(包裹)元素
            //1.wrap，使用参数元素封装jQuery对象内的每个元素
            //$("#main button").wrap('<p></p>');
            //3.2 wrapAll 把jQuery对象中的所有元素组合到一起，再使用参数元素封装。（使用wrapAll可以实现一个元素封装一堆元素的操作）
            //$("#main button").wrapAll('<p></p>');
            //3.3 wrapInner 使用参数元素封装jQuery对象内元素的内容。
            //$('#main').wrapInner('<p></p>')
            //四、插入兄弟
            //4.1 after 把指定元素作为下一个兄弟元素添加到jQuery对象中的每个元素后
            //$('#brother p').after('<p>我在中间的后面</p>');
            //4.2 before 把指定元素作为下一个兄弟元素添加到jQuery对象中的每个元素前
            //$('#brother p').before('<p>我在中间的前面</p>');
            //4.3 insertAfter 
            //$('<p>我在中间的后面</p>').insertAfter('#brother p');
            //4.4 insertBefore 
            //$('<p>我在中间的前面</p>').insertBefore('#brother p');
            //五、替换元素
            //5.1 replaceWith 用谁来替换jQuery中的对象
            //$('#replace ul').replaceWith('<ol><li>1</li><li>2</li></ol>');
            //5.2 repalceAll 
            //$('<ol><li>1</li><li>2</li></ol>').replaceAll('#replace ul');
            //六、删除元素
            //1.empty() 删除jQuery对象中所有元素的子元素
            //$('#del').empty();
            //2. remove(),从DOM中删除元素，不保留关联在元素上的数据
            $('#del').remove();
        }); //
    </script>
</body>
</html>
