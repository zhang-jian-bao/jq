	// 引用：传递变量的地址，一般只要对象作为参数，传递的是地址

//case1:
	var obj = {name:'张三',age:18};
	console.log('外部',obj);

	function test(obj){
		obj.name = '李四';
		console.log('内部',obj);
	}
	test(obj);

	console.log('外部2',obj);

//case2
	var obj = 1;

	function test(obj){
		var obj =2;
		console.log('内部',obj);//2

	console.log('外部2',obj);//1
