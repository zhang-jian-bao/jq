<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>借用构造函数来实现继承</title>
</head>
<body>
    

    <script>

        function Father(name, age , gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            // console.log(this);
        }

        Father.prototype.sayGoodbye = function(){
            console.log(this.name + "\t" + this.age + "\t" + this.gender);
        }

        var f1 = new Father("李四", 43, '男');
        f1.sayGoodbye();

        function Son(name, age , gender){
            Father.call(this, name, age, gender);   //借用构造函数来进行父类的属性继承的语法形式
        }

        Son.prototype = f1;                         //原型链的继承

        var s1 = new Son("李小四", 23, '男');       //创建对象，给对象初始化它的数据属性的值
        s1.sayGoodbye();
        //console.log(f1);
        //console.log(s1);
    </script>
</body>
</html>
