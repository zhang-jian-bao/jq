<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//思想：儿子的原型指向父亲的实例
	function Fu(){
		this.nam= '马云';
		this.say=function(){
			console.log('我对钱没有兴趣，我对干女儿比较感兴趣');
		}
	}
	Fu.prototype.GetMoney=function(){
		console.log('马云有很多钱,10个亿');
	}


	function Zi(){

	}

	//Zi和Fu产生关系：儿子的原型指向父亲的实例
	Zi.prototype = new Fu();

	var obj_zi = new Zi();
	console.log(obj_zi.nam);
	obj_zi.GetMoney();

	</script>
</body>
</html>
