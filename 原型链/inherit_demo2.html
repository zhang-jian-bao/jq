<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链继承</title>
</head>
<body>
    
    <script>
        

        function Fruit(name){
            this.name = name;
        }
        Fruit.prototype.eated = function(){
            console.log(this.name + "被吃了");
        }

        function Apple(){}
        Apple.prototype = new Fruit("水果");
        Apple.prototype.money = 100;
        Apple.prototype.say = function(){
            console.log("给money减少之前：" + this.money);
            Apple.prototype.money = Apple.prototype.money - 10;
            console.log("给money减少之后：" + this.money)
            //console.log("我是苹果");
        }

        var a1 = new Apple();
        var a2 = new Apple();
        var a3 = new Apple();
        a1.money = 100;
        a2.money = 100;
        a3.money = 100;
        a1.say();
        a2.say();
        a3.say();

        console.log(a1.money)
        console.log(a2.money)
        console.log(a3.money)
        //a1.eated();
        //a1.say();

        //原型链继承的问题：
        //1.父类的函数的改变直接会影响子类，继承该函数的行为。（牵一发而动全身）
        //2.放在子类原型(父类的实例)上的数值属性，会被该子类的所有实例所共享，没有封装。
    </script>
</body>
</html>
