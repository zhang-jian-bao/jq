<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/购物车.css" />
	</head>
	<body>
		<div class="box">
			<div class="header">
				<img src="img/021.jpg"/>
				<img src="img/022.jpg"/>
				<img src="img/023.jpg"/>
				<img src="img/024.jpg"/>
				<img src="img/025.jpg"/>

					<td><img src="img/021.jpg"/></td>

					<td>
						<button class="jia">+</button>
						<input type="text" value="3"  class="sl"/>

					</td>
					<td>3000</td>
					<td><button class="sc">删除</button></td>
				</tr>
			</table>
			总价：<a>￥0元</a><br />
			<button class="xz">选中删除</button>
